<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Greene Beer Tasting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <h1>The Master List</h1>
    <div id="app">

      <div class="search-wrapper">
        <input class="search" v-model="search" placeholder="Search...">
      </div>

      <div class="beer" v-for="beer in filteredBeers">
        <div class="beer-info">
          <h2>{{ beer.name }}</h2>
          <small>{{ beer.year }}</small>
        </div>
        <div class="pic-koozie">
          <img class="beer-pic" v-if="beer.image" v-bind:src="beer.image">
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
  </body>
</html>
